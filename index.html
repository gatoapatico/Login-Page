<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Login Page">
        <title>Login Page</title>
        <link rel="stylesheet" href="styles.css">
        
        <!--FUENTE DE TEXTO-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Konkhmer+Sleokchher&family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    
        <!--FUENTE DE ICONOS-->
        <script src="https://kit.fontawesome.com/b7676dfd35.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <div class="cuadrado cuadrado-1"></div>
            <div class="cuadrado cuadrado-2"></div>
            <div class="cuadrado cuadrado-3"></div>
        </div>
        <div class="form-container">
            <form action="">
                <h1>Login</h1>
                <div class="text_box_container">
                    <div class="inputbox">
                        <i class="fa-regular fa-user"></i>
                        <input type="text" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <i class="fa-solid fa-unlock-keyhole"></i>
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                </div>
                <div class="forgot_password_field">
                    <label for="">Forgot password?</label>
                </div>
                <div class="button_login">
                    <label for="">LOGIN</label>
                </div>
                <div class="social_network_signup">
                    <div class="sns_label">
                        <label for="">Or Sign Up Using</label>
                        
                    </div>
                    <div class="sns_buttons">
                        <div class="fb_icon">
                            <i class="fa-brands fa-facebook"></i>
                        </div>
                        <div class="twt_icon">
                            <i class="fa-brands fa-twitter"></i>
                        </div>
                        <div class="g_icon">
                            <i class="fa-brands fa-google"></i>
                        </div>
                    </div>
                </div>
                <div class="signButton_Section">
                    <div class="sns_label">
                        <label for="">Or Sign Up Using</label>
                    </div>
                    <div class="s_button">
                        <label for="">SIGN UP</label>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
